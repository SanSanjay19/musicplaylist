<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Music Player UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e1e2f, #111);
    }

    .player {
      width: 320px;
      background: #1f1f2e;
      border-radius: 20px;
      padding: 20px;
      color: #fff;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .album-art {
      width: 100%;
      height: 260px;
      border-radius: 15px;
      background: linear-gradient(135deg, #6a5acd, #483d8b);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .song-info {
      text-align: center;
    }

    .song-info h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .song-info p {
      font-size: 14px;
      color: #bbb;
    }

    .progress-container {
      margin: 20px 0;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #aaa;
      margin-bottom: 6px;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress {
      width: 40%;
      height: 100%;
      background: #6a5acd;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
    }

    .controls button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: none;
      background: #2c2c3f;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .controls button:hover {
      background: #6a5acd;
    }

    .play {
      width: 60px;
      height: 60px;
      font-size: 22px;
      background: #6a5acd;
    }

    .play:hover {
      background: #7b6cff;
    }
  </style>
</head>

<body>

  <div class="player">
    <div class="album-art">
      Album
    </div>

    <div class="song-info">
      <h3>Dreaming Nights</h3>
      <p>Sanjay Music</p>
    </div>

    <div class="progress-container">
      <div class="time">
        <span>1:25</span>
        <span>3:40</span>
      </div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>

    <div class="controls">
      <button>⏮</button>
      <button class="play">▶</button>
      <button>⏭</button>
    </div>
  </div>

</body>
</html>
